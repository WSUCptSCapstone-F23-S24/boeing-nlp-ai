<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Processing App</title>
</head>
<body>
    <h2>Upload Document for Processing</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="document">
        <input type="text" name="entities" placeholder="Entities to highlight (e.g., PERSON,ENGINE)">
        <input type="number" name="summary_length" placeholder="Summary length (%)">
        <input type="submit" value="Process Document">
    </form>
</body>
</html>
